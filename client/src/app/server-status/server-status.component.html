<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let server">{{ server.name }}</td>
  </ng-container>

  <!-- IP Address Column -->
  <ng-container matColumnDef="ipAddress">
    <th mat-header-cell *matHeaderCellDef>IP Address</th>
    <td mat-cell *matCellDef="let server">{{ server.ipAddress }}</td>
  </ng-container>

  <!-- Environment Column -->
  <ng-container matColumnDef="environment">
    <th mat-header-cell *matHeaderCellDef>Environment</th>
    <td mat-cell *matCellDef="let server">{{ server.environment }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let server">{{ server.status }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="ping">
    <th mat-header-cell *matHeaderCellDef>Ping</th>
    <td mat-cell *matCellDef="let server">
      <button (click)="pingServer(server)">
        <mat-icon>sync_alt</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
